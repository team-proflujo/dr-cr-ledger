        <script type="text/javascript">

                        entities: ['Rental Deposit', 'Canara Bank', 'Rent', 'Office Expenses'],

                    {

                        entities: ['Debtor', 'Sales', 'Cash', 'Indian Bank'],
                        dr: { entity: 'Debtor', accountType: AccountTypes.personal, amount: 5250 },
                        cr: { entity: 'Sales', accountType: AccountTypes.nominal, amount: 5250 },
                    },

                    {
                        id: 18,
                        description: 'Cheque received against credit sales for Rs. 5,500 deposited in Canara Bank.',
                        entities: ['Canara Bank', 'Debtor', 'Indian Bank', 'Sales'],

                let closingBalance = 0;

                function shuffleArray(arrayData) {
                    const shuffled = [...arrayData];

                    for (i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));

                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }

                    return shuffled;
                }

                function shuffleEvents() {
                    let n = 10;

                    const result = [...AccountEvents];

                    let length = result.length;

                    while (length) {
                        const i = Math.floor(Math.random() * length--);

                        [result[length], result[i]] = [result[i], result[length]];

                        n--;
                    }

                    return result.slice(0, n);
                }

                function createSelect(options, className = '') {
                    let selectHTML = `<select class="${className}"><option value=""></option>`;
                    for (const key in options) {
                        selectHTML += `<option value="${options[key]}">${options[key]}</option>`;
                    }
                    selectHTML += `</select>`;
                    return selectHTML;
                }

                function renderTable() {
                    const table = $('#dr-cr-table');

                    table.find('tbody').empty();

                    const accountTypesDD = createSelect(AccountTypes, 'txt-account-type'),
                        txTypeDD = createSelect({
                            [TX_TYPE_DEBIT]: TX_TYPE_DEBIT,
                            [TX_TYPE_CREDIT]: TX_TYPE_CREDIT,
                        }, 'txt-tx-type');

                    for (const [index, event] of shuffleEvents().entries()) {
                        const entityDD = createSelect(shuffleArray(event.entities), 'txt-entity');

                        const tbody = $(`
                            <tbody event-id="${event.id}">
                                <tr event-id="${event.id}">
                                    <td rowspan="2">${event.description}</td>
                                    <td>${entityDD}</td>
                                    <td class="dd-cell">${accountTypesDD}</td>
                                    <td class="dd-cell">${txTypeDD}</td>
                                    <td class="amount-cell"><input type="number" class="txt-amount" placeholder="e.g., 1000.50" /></td>
                                    <td rowspan="2" class="result"></td>
                                </tr>

                                <tr event-id="${event.id}">
                                    <td>${entityDD}</td>
                                    <td class="dd-cell">${accountTypesDD}</td>
                                    <td class="dd-cell">${txTypeDD}</td>
                                    <td class="amount-cell"><input type="number" class="txt-amount" placeholder="e.g., 1000.50" /></td>
                                </tr>
                            </tbody>
                        `.trim());

                        table.append(tbody);
                    }
                }

                function isFormChanged() {
                    return $('#dr-cr-table select, #dr-cr-table input, #dr-cr-table textarea').filter(function () { return $(this).val(); }).length > 0;
                }

                function isStringExists(source, search) {
                    return source && search && source.replace(/\s/g, '').toLowerCase().includes(search.replace(/\s/g, '').toLowerCase());
                }

                function checkAndAddToGroup(group, elem) {
                    // console.log('checkAndAddToGroup()', elem);

                    if (group && group.length > 0) {
                        group.add(elem);
                    } else {
                        group = $(elem);
                    }

                    return group;
                }

                $(document).on('change', '#dr-cr-table select, #dr-cr-table input, #dr-cr-table textarea', function() {
                    const tbody = $(this).closest('tbody');

                    const eventId = tbody.attr('event-id');
                    const event = AccountEvents.find(e => e.id == eventId);

                    let rowsData = [];

                    tbody.children('tr').each(function() {
                        const tr = $(this);
                        // console.log('tr:', tr);

                        const entity = tr.find('.txt-entity').val(),
                            accountType = tr.find('.txt-account-type').val(),
                            txType = tr.find('.txt-tx-type').val(),
                            amount = parseFloat(tr.find('.txt-amount').val());

                        rowsData.push({
                            entity,
                            accountType,
                            txType,
                            amount,
                        });
                    });

                    // console.log(rowsData);

                    let isCorrect = true, showError = false;

                    tbody.find('.result-correct').removeClass('result-correct');
                    tbody.find('.result-wrong').removeClass('result-wrong');

                    for (const [index, row] of rowsData.entries()) {
                        if (row.entity && row.accountType && row.txType) {
                            showError = true;

                            if (row.entity && rowsData.some((r, i) => i!=index && r.entity == row.entity)) {
                                isCorrect = false;
                                showError = tbody.find('td:has(.txt-entity)');
                                break;
                            }

                            if (row.txType && rowsData.some((r, i) => i!=index && r.txType === row.txType)) {
                                isCorrect = false;
                                showError = tbody.find('td:has(.txt-tx-type)');
                                break;
                            }

                            // console.log('isCorrect:', isCorrect, event, row);

                            if (row.txType === TX_TYPE_DEBIT) {
                                if (row.entity !== event.dr.entity) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-entity)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-entity)`));

                                    isCorrect = false;
                                }

                                if (row.accountType !== event.dr.accountType) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-account-type)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-account-type)`));

                                    isCorrect = false;
                                }

                                if (row.amount != event.dr.amount) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-amount)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-amount)`));

                                    isCorrect = false;
                                }
                            } else if (row.txType === TX_TYPE_CREDIT) {
                                if (row.entity !== event.cr.entity) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-entity)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-entity)`));

                                    isCorrect = false;
                                }

                                if (row.accountType !== event.cr.accountType) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-account-type)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-account-type)`));

                                    isCorrect = false;
                                }

                                if (row.amount != event.cr.amount) {
                                    // console.log(`tr:eq(${index}) > td:has(.txt-amount)`);
                                    showError = checkAndAddToGroup(showError, tbody.find(`tr:eq(${index}) > td:has(.txt-amount)`));

                                    isCorrect = false;
                                }
                            }
                        } else {
                            isCorrect = false;
                            showError = false;
                        }
                    }

                    // console.log('showError:', showError);

                    if (showError) {
                        if (typeof(showError) === 'object') {
                            if (showError.length > 0) {
                                showError.addClass('result-wrong');
                            } else {
                                showError.addClass('result-correct');
                            }
                        }

                        tbody.find('.result').html(isCorrect ? '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="ionicon" viewBox="0 0 512 512"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm108.25 138.29l-134.4 160a16 16 0 01-12 5.71h-.27a16 16 0 01-11.89-5.3l-57.6-64a16 16 0 1123.78-21.4l45.29 50.32 122.59-145.91a16 16 0 0124.5 20.58z"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="ionicon" viewBox="0 0 512 512"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm75.31 260.69a16 16 0 11-22.62 22.62L256 278.63l-52.69 52.68a16 16 0 01-22.62-22.62L233.37 256l-52.68-52.69a16 16 0 0122.62-22.62L256 233.37l52.69-52.68a16 16 0 0122.62 22.62L278.63 256z"/></svg>');
                        tbody.removeClass('result-correct result-wrong').addClass(isCorrect ? 'result-correct' : 'result-wrong');
                    } else {

                });
